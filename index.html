<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="You can make a frog jump!" />

    <meta property="og:title" content="Jumping Frog" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="https://jumping-frog.vercel.app/" />
    <meta property="og:image:secure_url" content="https://jumping-frog.vercel.app//images/frog.png" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/51292258d4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <title>Jumping Frog</title>
  </head>
  <body>
    <header>
      <h1>JUMPING FROG</h1>
      <div class="text-container">
        <div id="display"></div>
        <div class="im-so-sad-im-so-very-very-sad" id="tired-frog">The frog is a bit tired.</div>
      </div>
    </header>
    <div class="container">
      <div class="rana-ombra">
        <img id="frog" src="./images/frog.png" alt="a green frog" />
        <div id="shadow"></div>
      </div>
      <button id="btn" onclick="jump(); shrink()">JUMP!</button>
    </div>
    <footer>&copy; saturnhati - <i class="fa-solid fa-bolt"></i> powered by Frog</footer>
    <div id="modal" class="invisible">
      <div id="modal-body">
        <h2>Do you suffer from epilepsy?</h2>
        <div id="button-area">
          <button id="yes">Yes</button>
          <button id="no">No</button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
